<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: #fff;
            padding: 60px 20px;
        }

        .container {
            max-width: 1160px;
            margin: 0 auto;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #000;
        }

        .feed-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .feed-card {
            background: #F5F5F7;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .feed-card:hover {
            transform: translateY(-4px);
        }

        .card-media {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #E5E5EA;
        }

        .card-video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #E5E5EA;
        }

        .card-content {
            padding: 24px;
        }

        .card-text {
            font-size: 18px;
            line-height: 1.5;
            color: #000;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-date {
            margin-top: 12px;
            font-size: 14px;
            color: #8E8E93;
        }

        /* CTA Card */
        .cta-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 400px;
            cursor: pointer;
        }

        .cta-card:hover {
            transform: translateY(-4px);
        }

        .cta-content {
            padding: 40px;
        }

        .cta-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
        }

        .cta-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #8E8E93;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #FF3B30;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 40px 15px;
            }

            .title {
                font-size: 32px;
                margin-bottom: 30px;
            }

            .feed-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card-media,
            .card-video {
                height: 300px;
            }

            .card-content {
                padding: 20px;
            }

            .card-text {
                font-size: 16px;
                -webkit-line-clamp: 3;
            }

            .cta-card {
                min-height: 300px;
            }

            .cta-title {
                font-size: 24px;
            }

            .cta-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">–ù–æ–≤–æ—Å—Ç–∏, –∞–Ω–æ–Ω—Å—ã, –ª–∞–π—Ñ—Å—Ç–∞–π–ª</h1>
        <div id="feed" class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç—ã...</div>
    </div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ GitHub —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è —Å posts.json
        // –§–æ—Ä–º–∞—Ç: https://raw.githubusercontent.com/USERNAME/REPO/main/posts.json
        const POSTS_JSON_URL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/posts.json';
        
        // –ò–º—è –∫–∞–Ω–∞–ª–∞ (–¥–ª—è CTA –∫–∞—Ä—Ç–æ—á–∫–∏)
        const CHANNEL_USERNAME = 'itmaksimkoya';

        async function fetchPosts() {
            const feedElement = document.getElementById('feed');
            
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º timestamp —á—Ç–æ–±—ã –æ–±–æ–π—Ç–∏ –∫–µ—à –±—Ä–∞—É–∑–µ—Ä–∞
                const response = await fetch(`${POSTS_JSON_URL}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                }
                
                const data = await response.json();
                
                if (!data.posts || data.posts.length === 0) {
                    throw new Error('–ü–æ—Å—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }
                
                renderFeed(data.posts);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                feedElement.className = 'error';
                feedElement.innerHTML = `
                    <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å—Ç—ã üòî</p>
                    <p style="font-size: 14px; margin-top: 10px; opacity: 0.7;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫—É GitHub —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è</p>
                `;
            }
        }

        function renderFeed(posts) {
            const feedElement = document.getElementById('feed');
            feedElement.className = 'feed-grid';
            feedElement.innerHTML = '';

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å—Ç—ã
            posts.forEach(post => {
                const card = document.createElement('a');
                card.className = 'feed-card';
                card.href = post.link;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';

                let mediaHtml = '';
                if (post.type === 'video' && post.video) {
                    mediaHtml = `<video class="card-video" src="${post.video}" autoplay muted loop playsinline></video>`;
                } else if (post.type === 'photo' && post.image) {
                    mediaHtml = `<img class="card-media" src="${post.image}" alt="Post image" loading="lazy">`;
                }

                card.innerHTML = `
                    ${mediaHtml}
                    <div class="card-content">
                        <div class="card-text">${escapeHtml(post.text)}</div>
                        <div class="card-date">${post.date}</div>
                    </div>
                `;

                feedElement.appendChild(card);
            });

            // –î–æ–±–∞–≤–ª—è–µ–º CTA –∫–∞—Ä—Ç–æ—á–∫—É
            const ctaCard = document.createElement('a');
            ctaCard.className = 'feed-card cta-card';
            ctaCard.href = `https://t.me/${CHANNEL_USERNAME}`;
            ctaCard.target = '_blank';
            ctaCard.rel = 'noopener noreferrer';
            ctaCard.innerHTML = `
                <div class="cta-content">
                    <div class="cta-title">–ó–∞—Ö–æ–¥–∏, –Ω–µ —Å—Ç–µ—Å–Ω—è–π—Å—è</div>
                    <div class="cta-subtitle">–ë–æ–ª—å—à–µ –ø–æ—Å—Ç–æ–≤ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º–µ ‚Üí</div>
                </div>
            `;

            feedElement.appendChild(ctaCard);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', fetchPosts);
    </script>
</body>
</html>
