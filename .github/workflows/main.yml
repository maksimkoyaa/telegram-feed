name: Update Telegram Feed

on:
  schedule:
    # Запускаем каждые 12 часов (в 00:00 и 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Можно запустить вручную

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml
      
      - name: Fetch Telegram posts
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
        run: python fetch_posts.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Telegram feed"
          git push
